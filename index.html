<script>
  function mover(id, direcao) {
    const inner = document.getElementById(id);
    const total = inner.children.length;
    const isMobile = window.innerWidth <= 768;
    const visible = isMobile ? 1 : 3;
    const step = 320;
    const maxShift = step * (total - visible);

    let atual = parseInt(inner.getAttribute('data-pos')) || 0;
    atual += direcao * step;
    if (atual < 0) atual = 0;
    if (atual > maxShift) atual = maxShift;

    inner.style.transform = `translateX(-${atual}px)`;
    inner.setAttribute('data-pos', atual);
  }
</script>
